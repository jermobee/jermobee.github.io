<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Error</title>
	<meta charset='utf-8'>
	<link rel="shortcut icon" href="media/img/favicon.ico" />
	<link rel="stylesheet" href="style/css/screen.css" type="text/css" media="all" />
	<style type="text/css">
		html {height:100%;overflow:hidden;background:#333;}
		body {min-height:100%;overflow:auto;}
		#wrapper {background:#f8f8f8;width:420px;height:200px;margin:-100px 0 0 -210px;padding:40px;position:absolute;left:50%;top:50%;-webkit-border-radius:10px;-moz-border-radius:10px;border-radius:10px;-webkit-box-shadow:rgba(0,0,0,0.6) 0 0 10px;-moz-box-shadow:rgba(0,0,0,0.6) 0 0 10px;box-shadow:rgba(0,0,0,0.6) 0 0 10px;}
		h1 {position:static;font-size:14px;font-weight:bold;}
	</style>
</head>

<body>
	<div id="wrapper" class="clearfix">
		<h1>Error</h1>
		
		<p>Your message was not sent. Please return to the contact form and try again. Remember to fill all the required fields.</p>
		
		<a href="javascript:history.go(-1)" class="button">Go back</a>
	</div>
</body>
</html>
